<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
<!-- ------------------------------------------------------ -->





	<!-- PERFIL -->
	<span class="titulo">perfil</span>
    
		<div class="borda container-fluid">
			<div class="row">
				<div class="col">
					<label class="container-flex" for="nomePersonagem">Nome do Personagem:</label>
					<input id="nomePersonagem" type="text" maxlength="15" placeholder="nome do personagem">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="hp">hp:</label>
					<input id="hp" type="text" maxlength="4" placeholder="hp"><!-- debitar a cada dano recebido de algum lugar informado -->
				</div>
				<div class="col">
					<label for="mp">mp:</label>
					<input id="mp" type="text" maxlength="3" placeholder="mp"><!-- debitar/recarregar de acordo com o jogo -->
				</div>
				<div class="col">
					<label for="nivel">nivel:</label>
					<input id="nivel" type="text" maxlength="2" placeholder="nivel"><!-- passar de nível consequentemente --><!-- o mestre também pode passar o play de nível -->
				</div>
				<div class="col">
					<label for="gin">gin:</label>
					<input id="gin" type="text" maxlength="10" placeholder="grana"><!-- de acordo com o ganho/perda no jogo -->
				</div>
				<button type="submit" class="btn d-inline ">salvar</button>
			</div>
		</div>
	<!-- // PERFIL -->








<!-- ------------------------------------------------------ -->
</body>
</html>
